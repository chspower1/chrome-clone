<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>✔ To Do List</title>
    </head>
    <body>
        <header>CHS<span>.</span></header>
        <form class="login-form hidden">
            <input
                required
                maxlength="10"
                type="text"
                placeholder="What is your name?"
                class="login__text"
            />
            <input type="submit" value="✔" class="login__btn" />
        </form>
        <div class="black"></div>
        <div id="greeting"></div>
        <nav class="nav">
            <div class="nav-menu">
                <h1 class="nav-time__text time-btn">Time</h1>
            </div>
            <div class="nav-menu">
                <span class="nav-menu__title todolist-btn">To Do List</span>
            </div>
            <div class="nav-menu">
                <span class="nav-menu__title pictures-btn">Pictures</span>
            </div>
            <div class="nav-menu">
                <span class="nav-menu__title location-btn">Location</span>
            </div>
            <div class="nav-menu">
                <span class="nav-menu__title weather-btn">Weather</span>
            </div>
        </nav>
        <main id="main-body">
            <!-- 배경 -->
            <img src="./img/bg/01.jpg" class="background" />
            <!-- time 섹션 -->
            <section class="time" id="sec-time">
                <span class="time-calendar">17 Ari 2022 </span>
                <h1 class="time-time">00:00:00</h1>
            </section>

            <!-- todolist 섹션 -->
            <section class="content todolist hidden" id="sec-todolist">
                <h1 class="content-title">To Do List</h1>
                <form class="todolist-form">
                    <input
                        type="text"
                        placeholder="Write your to do list."
                        required
                        class="todolist-input"
                    />
                    <input type="submit" value="✔" class="todolist-submit" />
                </form>
                <ul class="todo-list"></ul>
            </section>

            <!-- pictures 섹션   -->
            <section class="content pictures hidden" id="sec-pictures">
                <h1 class="content-title">Pictures</h1>
                <form class="pictures-container">
                    <div class="pictures-item">
                        <img src="./img/bg/01.jpg" />
                    </div>
                    <div class="pictures-item">
                        <img src="./img/bg/02.jpg" />
                    </div>
                    <div class="pictures-item">
                        <img src="./img/bg/03.jpg" />
                    </div>
                    <div class="pictures-item">
                        <img src="./img/bg/04.jpg" />
                    </div>
                </form>
            </section>

            <!-- location 섹션 -->
            <section class="content location hidden" id="sec-location">
                <h1 class="content-title">Location</h1>
                <span class="location-text"
                    >You located in "<span class="weather-info__city"></span> "</span
                >
            </section>
            <!-- weather 섹션 -->
            <section class="content weather hidden" id="sec-weather">
                <h1 class="content-title">Weather</h1>
                <div class="weather-info">
                    <span class="weather-info__temp">X</span>
                </div>
                <i class="fa-solid fa-cloud fa-2xl weather-img"> </i>
                <!-- <img src="/img/weather.jpg" class="weather-bgimg" /> -->
            </section>
        </main>
        <script src="./js/login.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/nav.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/todolist.js"></script>
        <script src="./js/background.js"></script>
        <script src="./js/weather.js"></script>
        <script src="https://kit.fontawesome.com/ed1b8a51c2.js" crossorigin="anonymous"></script>
    </body>
</html>
